<body>

  <header class="navbar">

        <li><a href="index.html">Home</a></li>
        <li><a href="exhibition.html">Exhibitions</a></li>
        <li><a href="booking.html">Book Tickets</a></li>
        <li><a href="virtual.html">Virtual Tour</a></li>
      </ul>
    </nav>
  </header>

  <section class="form-section">
    <h2>Book Your Visit</h2>
    <form class="booking-form">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" required>

      <label for="date">Visit Date:</label>
      <input type="date" id="date" required>

      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" min="1" max="10" required>

      <label for="exhibition">Select Exhibition:</label>
      <select id="exhibition" required>
        <option value="">-- Select --</option>
        <option value="modern">Modern Art</option>
        <option value="history">History of Sculpture</option>
        <option value="digital">Digital Installations</option>
      </select>

      <button type="submit" class="btn primary">Confirm Booking</button>
    </form>
  </section>

</body>
</html>
